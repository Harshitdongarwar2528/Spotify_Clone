<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Sign-Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <img src="loginlogo.svg" alt="">
    <h1>Sign up to</h1>
    <h2>start listening</h2>

    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="name@domain.com">
      <a href="#" class="alternate">Use phone number instead.</a>
      <button type="submit">Next</button>
    </form>

    <div class="divider">
      <span class="line"></span>
      <span>or</span>
      <span class="line"></span>
    </div>

    <div class="social-buttons">
      <button class="social-btn google">Sign up with Google</button>
      <button class="social-btn facebook">Sign up with Facebook</button>
      <button class="social-btn apple">Sign up with Apple</button>
    </div>

    <p class="login-text">
      Already have an account? <a href="#">Log in here.</a>
    </p>
  </div>
</body>
</html>
