<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <img  src="loginlogo.svg"  alt="Spotify Logo" class="logo">
            <h1>Log in to Spotify</h1>

            <button class="social-btn google">Continue with Google</button>
            <button class="social-btn facebook">Continue with Facebook</button>
            <button class="social-btn apple">Continue with Apple</button>
            <button class="social-btn phone">Continue with phone number</button>

            <div class="divider">
                <hr><span>or</span><hr>
            </div>

            <form action="#" method="POST">
                <label for="email">Email or username</label>
                <input type="text" id="email" name="email" placeholder="Email or username" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="btn login-btn">Log In</button>
            </form>

            <a href="#" class="forgot-password">Forgot your password?</a>

            <p class="footer-text">Don't have an account? <a href="signup.html">Sign up for Spotify</a></p>
        </div>
    </div>
</body>
</html>
